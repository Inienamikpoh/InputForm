<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="authenciation.css">
    <title>CardInputForm</title>
</head>
<body>
    <div class="container">
        <div class="image_background">
            <img class="small_background" src="images/bg-main-mobile.png" alt="Small background image">
            <img class="big_background" src="images/bg-main-desktop.png" alt="Big background image">
            <div class="front_card">
                <img src="images/bg-card-front.png" alt="Front of the card">
            </div>
            <div class="back_card">
                <img src="images/bg-card-back.png" alt="Back of the card">
            </div>
        </div>
        <div class="white_background">
            <div class="info">
                <div class="first">
                    <img src="images/icon-complete.svg" alt="thankyou svg" class="thank_you">
                </div>
                <div class="words">
                    <h2>THANK YOU!</h2>
                    <p>We've added your card details</p>
                </div>
                <button>
                    Confirm
                </button>
            </div>
        </div>
    </div>
</body>
</html>
