<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CardInputForm</title>
</head>
<body>
    <div class="container">
        <div class="image_background">
            <img class="small_background" src="images/bg-main-mobile.png" alt="Small background image">
            <img class="big_background" src="images/bg-main-desktop.png" alt="Big background image">
            <div class="front_card">
                <img src="images/bg-card-front.png" alt="Front of the card">
            </div>
            <div class="back_card">
                <img src="images/bg-card-back.png" alt="Back of the card">
            </div>
        </div>
        <div class="white_background">
            <div class="info">
                <div class="first">
                    <p>CARDHOLDER NAME</p>
                    <input type="text" placeholder="e.g.Jane Appleseed">
                </div>
                <div class="second">
                    <p>CARD NUMBER</p>
                    <input type="number" placeholder="e.g.1234 5678 9123 0000">
                </div>
                <div class="third">
                    <div class="left">
                        <p>EXP. DATE</p>
                        <input type="number" placeholder="MM">
                    </div>
                    <div class="middle">
                        <p>(MM/YY)</p>
                        <input type="number" placeholder="YY">
                    </div>
                    <div class="right">
                        <p>cvc</p>
                        <input type="number" placeholder="e.g. 123">
                    </div>
                </div>
                <button>
                    Confirm
                </button>
            </div> 
        </div>
    </div>
</body>
</html>
